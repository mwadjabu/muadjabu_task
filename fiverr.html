<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            background-color: #28a745; /* Green background */
            color: white; /* Text color */
            padding: 50px; /* Spacing inside carousel */
            text-align: center; /* Center align text */
        }
        .search input {
            padding: 10px;
            width: 80%; /* Adjust width as necessary */
            margin-top: 20px;
        }
        .trust a {
            margin: 0 10px;
            color: white; /* Change the link color to white */
        }
    </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="bg-1">
                <h1>Find the right <span>freelance</span><br>service, right away</h1>
                <div class="search">
                    <form action="" method="post">
                        <input type="search" name="search" placeholder="Search For Any Service..." required>
                    </form>
                </div>
                <div class="trust">
                    <p>Trusted By:</p>
                    <a href="">Meta</a>
                    <a href="">Google</a>
                    <a href="">Netflix</a>
                    <a href="">P&G</a>
                    <a href="">PayPal</a>
                    <a href="">Payoneer</a>
                </div>
            </div>
        </div>
       
        </div>
        <!-- Additional carousel items can be added here -->
    </div>
   
</div>

<!-- Bootstrap JS, Popper.js, and jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
